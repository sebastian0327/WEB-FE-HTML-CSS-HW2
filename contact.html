<!DOCTYPE html>
<html>

<head>
  <title>Compra de Auriculares inalámbricos Bluetooth </title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <div class="grid-item headPage">
    <h1>Registra tus datos</h1>
  </div>
</head>

<body>
  <div class="grid-container-contact">

    <div class=".item-left">
      <div class="ppi">
      <figure>
        <img src="img/imgProducto1.jpg" alt="ProductoEnVenta"
          width="200px" height="200px" />

      </figure>
      <h4> SAMSUNG Galaxy Buds 3 AI True Auriculares inalambricos Bluetooth, optimización de sonido, interprete en
        tiempo real, cancelacion de ruido, ajuste rediseñado, control tactil</h4>
      </div>
    </div>

    <div class=".item-right">
      <form class="form" action="index.html"
        method="post">
        
          <label for="name">Nombre y Apellido:</label>
          <input type="text" id="name" name="name" required>
        

        
          <label for="email">Correo electronico:</label>
          <input type="email" id="email" name="email" required>
        
      
       
          <label for="tel">telefono:</label>
          <input type="tel" id="tel" pattern="[0-9]{10}" name="tel" required>
       

      
          <label for="comentarios">Explicame tus requerimentos:</label>
          <textarea id="comentarios" name="comentarios" maxlength="255" required></textarea>
      

        <div class="form-group">
          <button  class="buttonDF" type="submit">Subir</button>
          <button  class="buttonDF" type="button" class="cancel"
            onclick="window.location.href='index.html'">Regresar</button>
        </div>
      </form>
    </div>



  </div>

</body>

<footer>
  <div class="grid-item">
    <h5>
      © By Sebastian Barandica Oquendo
    </h5>

    <h5>
      <a  href="https://www.youtube.com/@sebastianbarandicaoquendo9085" target="_blank">

          alt="Icono de enlace" style="width: 50px; height: 50px ;  object-fit: contain">
      </a>
      <a href="https://www.linkedin.com/in/sebastian-barandica-oquendo-8311992b2/" target="_blank">
        <img
          src="img/linkedin-logo-linkedin-icon-transparent-free-png.webp"
          alt="Icono de enlace" style="width: 50px; height: 50px;">
      </a>
    </h5>
  </div>
</footer>

</footer>

</html>
